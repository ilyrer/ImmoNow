version: '3.8'

services:
  # PostgreSQL Database
  postgres:
    image: postgres:15-alpine
    container_name: immonow_postgres
    environment:
      POSTGRES_DB: ${POSTGRES_DB:-immonow_db}
      POSTGRES_USER: ${POSTGRES_USER:-immonow_user}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-immonow_password}
      POSTGRES_HOST_AUTH_METHOD: trust
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./init.sql:/docker-entrypoint-initdb.d/init.sql
    ports:
      - "${POSTGRES_PORT:-5432}:5432"
    networks:
      - immonow_network
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER:-immonow_user} -d ${POSTGRES_DB:-immonow_db}"]
      interval: 10s
      timeout: 5s
      retries: 5
    restart: unless-stopped

  # Redis Cache
  redis:
    image: redis:7-alpine
    container_name: immonow_redis
    ports:
      - "${REDIS_PORT:-6379}:6379"
    volumes:
      - redis_data:/data
    networks:
      - immonow_network
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5
    restart: unless-stopped

  # MinIO Object Storage
  minio:
    image: minio/minio:latest
    container_name: immonow_minio
    environment:
      MINIO_ROOT_USER: ${MINIO_ROOT_USER:-minioadmin}
      MINIO_ROOT_PASSWORD: ${MINIO_ROOT_PASSWORD:-minioadmin123}
    ports:
      - "${MINIO_PORT:-9000}:9000"
      - "${MINIO_CONSOLE_PORT:-9001}:9001"
    volumes:
      - minio_data:/data
    networks:
      - immonow_network
    command: server /data --console-address ":9001"
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:9000/minio/health/live"]
      interval: 30s
      timeout: 20s
      retries: 3
    restart: unless-stopped

  # FastAPI Backend
  backend:
    build:
      context: ../backend
      dockerfile: ../deployment/docker/backend.Dockerfile
    container_name: immonow_backend
    environment:
      - DEBUG=${DEBUG:-False}
      - SECRET_KEY=${SECRET_KEY:-docker-development-key-change-in-production}
      - USE_POSTGRES=true
      - DB_NAME=${POSTGRES_DB:-immonow_db}
      - DB_USER=${POSTGRES_USER:-immonow_user}
      - DB_PASSWORD=${POSTGRES_PASSWORD:-immonow_password}
      - DB_HOST=postgres
      - DB_PORT=5432
      - REDIS_URL=redis://redis:6379/0
      - MINIO_ENDPOINT=minio:9000
      - MINIO_ACCESS_KEY=${MINIO_ROOT_USER:-minioadmin}
      - MINIO_SECRET_KEY=${MINIO_ROOT_PASSWORD:-minioadmin123}
      - ALLOWED_HOSTS=${ALLOWED_HOSTS:-localhost,127.0.0.1,backend,frontend,nginx}
      - CORS_ALLOWED_ORIGINS=${CORS_ALLOWED_ORIGINS:-http://localhost:3000,http://127.0.0.1:3000,http://localhost:80}
    ports:
      - "${BACKEND_PORT:-8000}:8000"
    volumes:
      - backend_media:/app/media
      - backend_static:/app/staticfiles
      - backend_logs:/app/logs
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
      minio:
        condition: service_healthy
    networks:
      - immonow_network
    restart: unless-stopped
    command: >
      sh -c "
        echo 'Waiting for dependencies...' &&
        sleep 10 &&
        echo 'Setting up database...' &&
        python manage.py makemigrations &&
        python manage.py migrate &&
        python manage.py collectstatic --noinput &&
        echo 'Creating superuser admin...' &&
        echo \"from django.contrib.auth import get_user_model; User = get_user_model(); User.objects.filter(email='admin@immonow.com').exists() or User.objects.create_superuser('admin@immonow.com', 'admin123', first_name='Admin', last_name='User'); print('Admin user ready')\" | python manage.py shell &&
        echo 'Creating demo user...' &&
        echo \"from django.contrib.auth import get_user_model; User = get_user_model(); User.objects.filter(email='demo@immonow.com').exists() or User.objects.create_user('demo@immonow.com', 'demo123', first_name='Demo', last_name='User'); print('Demo user ready')\" | python manage.py shell &&
        echo 'Starting FastAPI server...' &&
        python main.py
      "

  # React Frontend
  frontend:
    build:
      context: ../real-estate-dashboard
      dockerfile: ../deployment/docker/frontend.Dockerfile
    container_name: immonow_frontend
    ports:
      - "${FRONTEND_PORT:-3000}:3000"
    environment:
      - REACT_APP_API_URL=${REACT_APP_API_URL:-http://localhost:8000}
      - REACT_APP_ENV=${REACT_APP_ENV:-production}
    depends_on:
      - backend
    networks:
      - immonow_network
    restart: unless-stopped

  # Nginx Reverse Proxy
  nginx:
    image: nginx:alpine
    container_name: immonow_nginx
    ports:
      - "${NGINX_HTTP_PORT:-80}:80"
      - "${NGINX_HTTPS_PORT:-443}:443"
    volumes:
      - ./nginx.conf:/etc/nginx/nginx.conf:ro
      - backend_static:/var/www/static:ro
      - backend_media:/var/www/media:ro
    depends_on:
      - backend
      - frontend
    networks:
      - immonow_network
    restart: unless-stopped

volumes:
  postgres_data:
    driver: local
  redis_data:
    driver: local
  minio_data:
    driver: local
  backend_media:
    driver: local
  backend_static:
    driver: local
  backend_logs:
    driver: local

networks:
  immonow_network:
    driver: bridge