services:
  # PostgreSQL Database
  postgres:
    image: postgres:15-alpine
    container_name: immonow_postgres
    environment:
      POSTGRES_DB: immonow_db
      POSTGRES_USER: immonow_user
      POSTGRES_PASSWORD: immonow_password
      POSTGRES_HOST_AUTH_METHOD: trust
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./init.sql:/docker-entrypoint-initdb.d/init.sql
    ports:
      - "5432:5432"
    networks:
      - immonow_network
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U immonow_user -d immonow_db"]
      interval: 10s
      timeout: 5s
      retries: 5

  # Redis Cache
  redis:
    image: redis:7-alpine
    container_name: immonow_redis
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    networks:
      - immonow_network
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5

  # FastAPI Backend (Main API)
  backend:
    build:
      context: ../backend
      dockerfile: ../deployment/Dockerfile.backend
    container_name: immonow_backend
    environment:
      - DEBUG=True
      - SECRET_KEY=docker-development-key-change-in-production
      - USE_POSTGRES=true
      - DB_NAME=immonow_db
      - DB_USER=immonow_user
      - DB_PASSWORD=immonow_password
      - DB_HOST=postgres
      - DB_PORT=5432
      - REDIS_URL=redis://redis:6379/0
      - ALLOWED_HOSTS=localhost,127.0.0.1,backend,frontend,django-admin
      - CORS_ALLOWED_ORIGINS=http://localhost:3000,http://127.0.0.1:3000
    ports:
      - "8000:8000"
    volumes:
      - ../backend:/app
      - backend_media:/app/media
      - backend_static:/app/staticfiles
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
    networks:
      - immonow_network
    command: >
      sh -c "
        echo 'Setting up database...' &&
        python manage.py makemigrations &&
        python manage.py migrate &&
        python manage.py collectstatic --noinput &&
        echo 'Creating superuser admin...' &&
        echo \"from django.contrib.auth import get_user_model; User = get_user_model(); User.objects.filter(email='admin@immonow.com').exists() or User.objects.create_superuser('admin@immonow.com', 'admin123', first_name='Admin', last_name='User'); print('Admin user ready')\" | python manage.py shell &&
        echo 'Creating demo user...' &&
        echo \"from django.contrib.auth import get_user_model; User = get_user_model(); User.objects.filter(email='demo@immonow.com').exists() or User.objects.create_user('demo@immonow.com', 'demo123', first_name='Demo', last_name='User'); print('Demo user ready')\" | python manage.py shell &&
        echo 'Starting FastAPI server via main.py...' &&
        python main.py
      "

  # Django Admin Interface
  django-admin:
    build:
      context: ../backend
      dockerfile: ../deployment/Dockerfile.backend
    container_name: immonow_django_admin
    environment:
      - DEBUG=True
      - SECRET_KEY=docker-development-key-change-in-production
      - USE_POSTGRES=true
      - DB_NAME=immonow_db
      - DB_USER=immonow_user
      - DB_PASSWORD=immonow_password
      - DB_HOST=postgres
      - DB_PORT=5432
      - REDIS_URL=redis://redis:6379/0
      - ALLOWED_HOSTS=localhost,127.0.0.1,backend,frontend,django-admin
      - CORS_ALLOWED_ORIGINS=http://localhost:3000,http://127.0.0.1:3000
    ports:
      - "8001:8001"
    volumes:
      - ../backend:/app
      - backend_media:/app/media
      - backend_static:/app/staticfiles
    depends_on:
      - backend
    networks:
      - immonow_network
    command: >
      sh -c "
        echo 'Waiting for main backend to initialize...' &&
        sleep 10 &&
        echo 'Starting Django admin server on port 8001...' &&
        python manage.py runserver 0.0.0.0:8001
      "

  # React Frontend
  frontend:
    build:
      context: ../real-estate-dashboard
      dockerfile: ../deployment/Dockerfile.frontend
    container_name: immonow_frontend
    ports:
      - "3000:3000"
    volumes:
      - ../real-estate-dashboard:/app
      - /app/node_modules
    environment:
      - REACT_APP_API_URL=http://localhost:8000
      - REACT_APP_ENV=development
      - CHOKIDAR_USEPOLLING=true
      - WDS_SOCKET_HOST=localhost
    depends_on:
      - backend
    networks:
      - immonow_network
    stdin_open: true
    tty: true

  # Nginx Reverse Proxy
  nginx:
    image: nginx:alpine
    container_name: immonow_nginx
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./nginx.conf:/etc/nginx/nginx.conf
      - backend_static:/var/www/static
      - backend_media:/var/www/media
    depends_on:
      - backend
      - django-admin
      - frontend
    networks:
      - immonow_network

volumes:
  postgres_data:
  redis_data:
  backend_media:
  backend_static:

networks:
  immonow_network:
    driver: bridge