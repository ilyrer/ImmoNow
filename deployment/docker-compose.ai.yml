version: '3.8'

services:
  # Ollama - Lokales LLM (DeepSeek R1 8B)
  ollama:
    image: ollama/ollama:latest
    container_name: immonow_ollama
    ports:
      - "11434:11434"
    volumes:
      - ollama_models:/root/.ollama
    environment:
      - OLLAMA_HOST=0.0.0.0:11434
      - OLLAMA_ORIGINS=*
      - OLLAMA_NUM_PARALLEL=2
      - OLLAMA_MAX_LOADED_MODELS=2
    restart: unless-stopped
    networks:
      - immonow_network
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:11434/api/tags"]
      interval: 30s
      timeout: 10s
      retries: 5
      start_period: 60s
    #GPU Support (optional, nur wenn NVIDIA GPU verfügbar)
    #Uncomment für GPU-Beschleunigung:
    deploy:
      resources:
        reservations:
          devices:
            - driver: nvidia
              count: 1
              capabilities: [gpu]

  # Qdrant - Vector Database für RAG
  qdrant:
    image: qdrant/qdrant:latest
    container_name: immonow_qdrant
    ports:
      - "6333:6333"  # REST API
      - "6334:6334"  # gRPC API
    volumes:
      - qdrant_storage:/qdrant/storage
    environment:
      - QDRANT__SERVICE__HTTP_PORT=6333
      - QDRANT__SERVICE__GRPC_PORT=6334
      - QDRANT__LOG_LEVEL=INFO
    restart: unless-stopped
    networks:
      - immonow_network
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:6333/health"]
      interval: 30s
      timeout: 10s
      retries: 5
      start_period: 30s

volumes:
  ollama_models:
    driver: local
  qdrant_storage:
    driver: local

networks:
  immonow_network:
    external: true
